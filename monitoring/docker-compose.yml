version: '3'

services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    container_name: changedetection
    hostname: changedetection
    ports:
      - "5000:5000"
    volumes:
      - ./changedetection-data:/datastore
    environment:
      # Run in non-headless mode for better compatibility
      - PLAYWRIGHT_DRIVER_URL=ws://sockpuppetbrowser:3000
      # Base URL for the app (change if needed)
      - BASE_URL=http://localhost:5000
      # Use polling for file changes
      - USE_X_SETTINGS=1
    restart: unless-stopped

  # Playwright browser for JavaScript rendering
  # Using the official changedetection.io recommended image
  sockpuppetbrowser:
    image: dgtlmoon/sockpuppetbrowser:latest
    hostname: sockpuppetbrowser
    restart: unless-stopped
    shm_size: "2g"
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - MAX_CONCURRENT_CHROME_PROCESSES=2
